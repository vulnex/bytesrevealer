server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Enable CORS for service worker
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;

    # Service Worker support
    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Content-Type "application/javascript; charset=utf-8";
        access_log off;
    }

    # Web App Manifest
    location = /manifest.json {
        add_header Content-Type "application/manifest+json; charset=utf-8";
        add_header Cache-Control "no-cache";
        access_log off;
    }

    # PWA icons and assets
    location ~ \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /favicon.svg {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "image/svg+xml";
    }

    # JavaScript and CSS assets with proper MIME types
    location ~ \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip on;
        gzip_types application/javascript;
    }

    location ~ \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip on;
        gzip_types text/css;
    }

    # Web Workers with proper MIME type
    location ~ worker.*\.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "no-cache";
    }

    # Handle Vite/Vue.js assets directory
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip on;
        gzip_types text/css application/javascript application/json;
        access_log off;
    }

    # WebAssembly support (if needed in future)
    location ~ \.wasm$ {
        add_header Content-Type "application/wasm";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # JSON files
    location ~ \.json$ {
        add_header Content-Type "application/json; charset=utf-8";
        gzip on;
        gzip_types application/json;
    }

    # Handle Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Compression settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Buffer settings for better performance
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 100m;
    large_client_header_buffers 2 1k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Disable unnecessary logs for performance
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}